<form style="border:1px" id="username-form">
	<input id="username-input" type="text" style="width:500px"> </input>
</form>


<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">
	<div>Hello u!</div>
</div>

<form id="chat-form">
	<input id="chat-input" type="text" style="width:500px"> </input>
</form>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>


<script>
	var chatText = document.getElementById('chat-text');
	var chatInput = document.getElementById('chat-input');
	var chatForm = document.getElementById('chat-form');
	var usernameForm = document.getElementById('username-form');
	var usernameInput = document.getElementById('username-input');
	if(typeof usernameInput != 'text'){
		usernameInput='test';
	}
	var ctx = document.getElementById("ctx").
	getContext("2d");
	ctx.font = '30px Arial';

	var socket = io();

	socket.on('addToChat',function(data){
		chatText.innerHTML += '<div>'+data+'</div>';
	});

	chatForm.onsubmit = function(e){
		e.preventDefault();

		if(chatInput.value[0] === '/'){
			socket.emit('evalServer', chatInput.value.slice(1));
		}else{
		socket.emit('sendMsgToServer',chatInput.value);
		chatInput.value = '';
		}
	}

	usernameForm.onsubmit=function(e){
		e.preventDefault();
		usernameInput = document.getElementById('username-input').value;
	}

	socket.on('newPositions',function(data){
		ctx.clearRect(0,0,500,500);

		for(var i = 0; i< data.length; i++){
			ctx.fillText(usernameInput,data[i].x,data[i].y);
		}
		
	});

</script>
